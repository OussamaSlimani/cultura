<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Funto - HTML NFT Marketplace" />
    <!-- Title-->
    <title>Funto - HTML NFT Marketplace</title>
    <!-- Favicon-->
    <link
      rel="shortcut icon"
      href="img/core-img/favicon.ico"
      type="image/x-icon"
    />
    <!-- All CSS Stylesheet-->
    <link rel="stylesheet" href="css/all-css-libraries.css" />
    <!-- Core Stylesheet-->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Include web3.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <!-- Include axios from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="blockchain/wallet.js" defer></script>
  </head>
  <body>
    <!-- Preloader-->
    <div class="preloader" id="preloader">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Header Area-->
    <header class="header-area">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <!-- Navbar Brand --><a class="navbar-brand" href="index.html"
            ><img class="light-logo" src="img/core-img/logo.png" alt="" /><img
              class="dark-logo"
              src="img/core-img/logo-white.png"
              alt=""
          /></a>
          <!-- Navbar Toggler -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#funtoNav"
            aria-controls="funtoNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-grid"></i>
          </button>
          <!-- Navbar -->
          <div class="collapse navbar-collapse" id="funtoNav">
            <ul class="navbar-nav navbar-nav-scroll my-2 my-lg-0">
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="http://127.0.0.1:5000">Create</a>
              </li>
              <li>
                <a href="my-nft.html">My NFT</a>
              </li>
            </ul>
            <!-- Connect to wallet button -->
            <!-- Connect to wallet button -->
            <div class="header-meta d-flex align-items-center ms-lg-auto">
              <span
                class="wallet-address text-white p-2"
                id="walletAddress"
              ></span>
              <a class="btn btn-warning btn-sm rounded-pill" id="walletButton"
                >Connect to wallet</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Nft -->
    <!-- Nft -->
    <div class="funto-error-area text-center pt-120">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-9 col-lg-6">
            <!-- Heading with larger icon -->
            <h2>
              <i
                class="bi bi-exclamation-circle text-danger"
                style="font-size: 60px; margin-right: 20px"
              ></i>
            </h2>
            <h2>Plagiarism Detected!</h2>
            <!-- Subtext with larger font -->
            <p style="font-size: 20px">
              We have detected plagiarism in your NFT. Please review the content
              and make necessary corrections.
            </p>
            <!-- Go home button -->
            <a class="btn btn-danger mt-3 rounded-pill" href="index.html">
              <i class="me-1 bi bi-house"></i>Go home
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="divider"></div>
    <!-- Footer -->

    <!-- Scroll To Top -->
    <div id="scrollTopButton"><i class="bi bi-arrow-up-short"></i></div>
    <!-- All JavaScript Files-->
    <script src="js/all-js-libraries.js"></script>
    <script src="js/active.js"></script>
    <script src="js/charts.js"></script>
  </body>

  <!-- Mirrored from designing-world.com/funto-v1.3.0/404.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 27 Nov 2024 12:28:30 GMT -->
</html>
